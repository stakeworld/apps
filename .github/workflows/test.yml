name: Test
on:
  workflow_dispatch:

jobs:
  endpoints:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
    - name: check
      run: |
        echo "Testing DNS:"
        dig dot-rpc.stakeworld.io
        curl -i https://wnd-rpc.stakeworld.io
        curl -i http://wnd-rpc.stakeworld.io
